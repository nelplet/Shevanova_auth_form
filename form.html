<!DOCTYPE html>
<html>
  <head>
    <title>Форма авторизации</title>
    <link href="new.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Авторизация</h1>
    <form method="get">
      <input name="email" type="email" required="required" placeholder="email" />
      <br />
      <input
		name="password"
        type="password"
        required="required"
        minlength="6"
        maxlength="20"
        placeholder="password"
        pattern="^[a-zA-Z0-9!@#$%^&*()]+$"
      />
	  <br />
	  <input name="tel" type="tel" pattern="(\+7[0-9]{10}|8[0-9]{10}|\+7\([0-9]{3}\)[0-9]{7}|8\([0-9]{3}\)[0-9]{7})" required="required" placeholder="tel"/>
      <br />
      <button type="submit">Войти</button>
    </form>
  </body>
</html>
